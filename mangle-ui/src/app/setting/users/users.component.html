<clr-alert *ngIf="errorFlag" [clrAlertType]="'danger'">
    <div class="alert-item">{{alertMessage}}</div>
</clr-alert>
<clr-alert *ngIf="successFlag" [clrAlertType]="'success'">
    <div class="alert-item">{{alertMessage}}</div>
</clr-alert>
<clr-dg-action-bar>
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-secondary" (click)="populateUserForm({'id':null,'name':null,'authSource':null,'roleNames':[]});userModalAdd=true;"><clr-icon shape="plus"></clr-icon> Import User</button>
    </div>
</clr-dg-action-bar>
<clr-datagrid [clrDgLoading]="isLoading">
	<clr-dg-column>User Name</clr-dg-column>
    <clr-dg-column>Roles</clr-dg-column>
    <clr-dg-row *clrDgItems="let user of userList" [clrDgItem]="user">
        <clr-dg-action-overflow *ngIf="user.name != 'admin@mangle.local'">
            <button class="action-item" (click)="populateUserForm(user);userModalEdit=true;">Edit</button>
            <button class="action-item" *ngIf="user.authSource != 'mangle.local'" (click)="deleteUser(user)">Delete</button>
        </clr-dg-action-overflow>
		<clr-dg-cell>{{user.name}}@{{user.authSource}}</clr-dg-cell>
		<clr-dg-cell><span class="label label-light-blue" *ngFor="let roleName of user.roleNames">{{roleName}}</span></clr-dg-cell>
    </clr-dg-row>
	<clr-dg-footer>
		<clr-dg-pagination #pagination [clrDgPageSize]="10">
			<clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">User per page</clr-dg-page-size>
			{{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} users
		</clr-dg-pagination>
	</clr-dg-footer>
</clr-datagrid>
<clr-modal [(clrModalOpen)]="userModalAdd">
    <h3 class="modal-title">Import User</h3>
    <div class="modal-body">
        <form #userForm="ngForm" (ngSubmit)="addOrUpdateUser(userForm.value);userModalAdd=false;" *ngIf="userFormData" ngNativeValidate>
            <section class="form-block">
				<div class="form-group">
                    <input type="text" name="id" [(ngModel)]="userFormData.id" [hidden]="true">
                </div>
				<div class="form-group">
                    <label for="name">User Id</label>
					<input type="text" placeholder="user_id" name="name" [(ngModel)]="userFormData.name" required>
                </div>
                <div class="form-group">
                    <label for="authSource">Auth Source</label>
					<select name="authSource" [(ngModel)]="authSource" required>
                        <ng-container *ngFor="let sourceAuth of authSources">
                            <option [value]="sourceAuth">{{sourceAuth}}</option>
                        </ng-container>
                    </select>
                </div>
                <div class="form-group">
                    <label for="privileges">Roles</label>
					<ng-container *ngFor="let role of roleList">
						<input type="checkbox" (change)="updateUserFormData($event,role);" />{{role.name}}&nbsp;&nbsp;
					</ng-container>
                </div>
            </section>
            <button type="button" class="btn btn-outline" (click)="userModalAdd=false">CANCEL</button>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</clr-modal>
<clr-modal [(clrModalOpen)]="userModalEdit">
    <h3 class="modal-title">Edit User</h3>
    <div class="modal-body">
        <form #userForm="ngForm" (ngSubmit)="addOrUpdateUser(userForm.value);userModalEdit=false;" *ngIf="userFormData" ngNativeValidate>
            <section class="form-block">
				<div class="form-group">
                    <input type="text" name="id" [(ngModel)]="userFormData.id" [hidden]="true">
                </div>
				<div class="form-group">
                    <label for="name">User Id</label>
					<input type="text" placeholder="user_id" name="name" [(ngModel)]="userFormData.name" readonly>
                </div>
                <div class="form-group">
                    <label for="privileges">Roles</label>
					<ng-container *ngFor="let role of roleList">
						<input type="checkbox" (change)="updateUserFormData($event,role);" />{{role.name}}&nbsp;&nbsp;
					</ng-container>
                </div>
            </section>
            <button type="button" class="btn btn-outline" (click)="userModalEdit=false">CANCEL</button>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</clr-modal>
